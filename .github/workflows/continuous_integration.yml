name: Continuous integration

on: push

jobs:
  continuous_integration:
    name: Continuous integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-
            ${{ runner.os }}-
            ${{ runner.os }}-
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: yarn install
      - name: Install Prisma Client
        run: yarn workspace db generate
      - name: Setup
        run: yarn setup
      - name: Typecheck api
        run: yarn workspace api typecheck
      - name: Lint api
        run: yarn workspace api lint
      - name: Build api
        run: yarn workspace api build
      - name: Test api
        run: yarn workspace api test
      - name: Typecheck app
        run: yarn workspace app typecheck
      - name: Lint app
        run: yarn workspace app lint
      - name: Build app
        run: yarn workspace app build
      - name: Build file-formats
        run: yarn workspace file-formats typecheck
      - name: Build file-formats
        run: yarn workspace file-formats build
      - name: Test file-formats
        run: yarn workspace file-formats test
