openapi: 3.0.3
info:
  title: Private API
  version: 1.0.0
paths:
  /system:
    get:
      operationId: getSystem
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                  distribution:
                    type: string
                    enum:
                      - self-hosted
                      - cloud
                  settings:
                    type: object
                    additionalProperties: false
                    properties:
                      workspaceInviteOnly:
                        type: boolean
                      cdnAvailable:
                        type: boolean
                      googleOAuthAvailable:
                        type: boolean
                      githubAppAvailable:
                        type: boolean
                      feedbacksAvailable:
                        type: boolean
                    required:
                      - workspaceInviteOnly
                      - cdnAvailable
                      - githubAppAvailable
                      - feedbacksAvailable
                      - googleOAuthAvailable
                additionalProperties: false
                required:
                  - version
                  - distribution
                  - settings
  /SignUp:
    post:
      operationId: signUp
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              additionalProperties: false
              required:
                - email
                - password
      responses:
        '201':
          description: OK
  /ConfirmSignUp:
    post:
      operationId: confirmSignUp
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                confirmationCode:
                  type: string
              additionalProperties: false
              required:
                - email
                - password
                - confirmationCode
      responses:
        '201':
          description: OK
  /LogIn:
    post:
      operationId: logIn
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              additionalProperties: false
              required:
                - email
                - password
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                additionalProperties: false
                required:
                  - accessToken
  /GetGoogleOAuthURL:
    get:
      operationId: getGoogleOAuthURL
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                additionalProperties: false
                required:
                  - url
  /ExchangeGoogleCodeForAccessToken:
    post:
      operationId: exchangeGoogleCodeForAccessToken
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
              additionalProperties: false
              required:
                - code
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                additionalProperties: false
                required:
                  - accessToken
  /GetCurrentUser:
    get:
      operationId: getCurrentUser
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrentUser'
  /UpdateCurrentUser:
    post:
      operationId: updateCurrentUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
              additionalProperties: false
              required:
                - firstName
                - lastName
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrentUser'
  /SendFeedback:
    post:
      operationId: sendFeedback
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                referrer:
                  type: string
                workspaceId:
                  type: string
              additionalProperties: false
              required:
                - message
                - referrer
                - workspaceId
      responses:
        '201':
          description: OK
  /GetWorkspaceAvailability:
    get:
      operationId: getWorkspaceAvailability
      parameters:
        - name: key
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  isAvailable:
                    type: boolean
                additionalProperties: false
                required:
                  - isAvailable
  /GetWorkspaceAbilities:
    get:
      operationId: getWorkspaceAbilities
      parameters:
        - name: workspaceId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  abilities:
                    type: array
                    items:
                      $ref: '#/components/schemas/WorkspaceAbility'
                additionalProperties: false
                required:
                  - abilities
  /CreateWorkspace:
    post:
      operationId: createWorkspace
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                key:
                  type: string
              additionalProperties: false
              required:
                - name
                - key
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'
  /GetWorkspace:
    get:
      operationId: getWorkspace
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'
  /GetWorkspaceBillingStatus:
    get:
      operationId: getWorkspaceBillingStatus
      parameters:
        - name: workspaceId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  plan:
                    $ref: '#/components/schemas/WorkspaceBillingPlan'
                  status:
                    $ref: '#/components/schemas/WorkspaceBillingStatus'
                additionalProperties: false
                required:
                  - plan
                  - status
  /InviteToWorkspace:
    post:
      operationId: inviteToWorkspace
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                workspaceId:
                  type: string
                email:
                  type: string
                  format: email
                role:
                  $ref: '#/components/schemas/WorkspaceAccountRole'
              additionalProperties: false
              required:
                - workspaceId
                - email
                - role
      responses:
        '201':
          description: OK
  /JoinWorkspace:
    post:
      operationId: joinWorkspace
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                invitationCode:
                  type: string
              additionalProperties: false
              required:
                - invitationCode
      responses:
        '201':
          description: OK
  /GenerateUserWorkspaceAccountAPIKey:
    post:
      operationId: generateUserWorkspaceAccountAPIKey
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                workspaceId:
                  type: string
              additionalProperties: false
              required:
                - workspaceId
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  apiKey:
                    type: string
                additionalProperties: false
                required:
                  - apiKey
  /ListWorkspaceInvitations:
    get:
      operationId: listWorkspaceInvitations
      parameters:
        - name: workspaceId
          in: query
          required: true
          schema:
            type: string
        - name: page
          in: query
          required: false
          schema:
            type: integer
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      required:
                        - id
                        - email
                        - role
                        - createdAt
                        - expiredAt
                        - createdBy
                      properties:
                        id:
                          type: string
                        email:
                          type: string
                          format: email
                        role:
                          $ref: '#/components/schemas/WorkspaceAccountRole'
                        createdBy:
                          type: string
                        createdAt:
                          type: string
                          format: date-time
                        expiredAt:
                          type: string
                          format: date-time
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                additionalProperties: false
                required:
                  - items
                  - pagination
  /ListWorkspaceAccounts:
    get:
      operationId: listWorkspaceAccounts
      parameters:
        - name: workspaceId
          in: query
          required: true
          schema:
            type: string
        - name: type
          in: query
          required: true
          schema:
            type: string
            enum:
              - human
              - service
              - all
        - name: page
          in: query
          required: false
          schema:
            type: integer
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/WorkspaceAccount'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                additionalProperties: false
                required:
                  - items
                  - pagination
  /CreateWorkspaceServiceAccount:
    post:
      operationId: createWorkspaceServiceAccount
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                workspaceId:
                  type: string
                name:
                  type: string
                role:
                  $ref: '#/components/schemas/WorkspaceAccountRole'
              additionalProperties: false
              required:
                - workspaceId
                - name
                - role
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  apiKey:
                    type: string
                additionalProperties: false
                required:
                  - apiKey
  /DeleteWorkspaceServiceAccount:
    delete:
      operationId: deleteWorkspaceServiceAccount
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
              additionalProperties: false
              required:
                - id
      responses:
        '204':
          description: OK
  /ListWorkspaceLanguages:
    get:
      operationId: listWorkspaceLanguages
      parameters:
        - name: workspaceId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Language'
  /AddLanguagesToWorkspace:
    post:
      operationId: addLanguagesToWorkspace
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                workspaceId:
                  type: string
                languages:
                  type: array
                  items:
                    type: object
                    additionalProperties: false
                    required:
                      - locale
                      - name
                    properties:
                      locale:
                        type: string
                      name:
                        type: string
              additionalProperties: false
              required:
                - workspaceId
                - languages
      responses:
        '201':
          description: OK
  /CreateProject:
    post:
      operationId: createProject
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                workspaceId:
                  type: string
                name:
                  type: string
                description:
                  type: string
                  nullable: true
                languageIds:
                  type: array
                  items:
                    type: string
              additionalProperties: false
              required:
                - workspaceId
                - name
                - description
                - languageIds
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
  /UpdateProject:
    post:
      operationId: updateProject
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
                description:
                  type: string
                  nullable: true
              additionalProperties: false
              required:
                - id
                - name
                - description
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
  /GetProject:
    get:
      operationId: getProject
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
  /AddLanguagesToProject:
    post:
      operationId: addLanguagesToProject
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                projectId:
                  type: string
                languageIds:
                  type: array
                  items:
                    type: string
              additionalProperties: false
              required:
                - projectId
                - languageIds
      responses:
        '201':
          description: OK
  /DeleteProject:
    delete:
      operationId: deleteProject
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                projectId:
                  type: string
              additionalProperties: false
              required:
                - projectId
      responses:
        '204':
          description: OK
  /ListProjects:
    get:
      operationId: listProjects
      parameters:
        - name: workspaceId
          in: query
          required: true
          schema:
            type: string
        - name: page
          in: query
          required: false
          schema:
            type: integer
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Project'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                additionalProperties: false
                required:
                  - items
                  - pagination
  /ListProjectRevisions:
    get:
      operationId: listProjectRevisions
      parameters:
        - name: projectId
          in: query
          required: true
          schema:
            type: string
        - name: state
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/ProjectRevisionState'
        - name: page
          in: query
          required: false
          schema:
            type: integer
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProjectRevision'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                additionalProperties: false
                required:
                  - items
                  - pagination
  /GetProjectRevision:
    get:
      operationId: getProjectRevision
      parameters:
        - name: revisionId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectRevision'
  /GetReferenceableAccounts:
    get:
      operationId: getReferenceableAccounts
      parameters:
        - name: workspaceId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  accounts:
                    type: object
                    additionalProperties:
                      type: string
                additionalProperties: false
                required:
                  - accounts
  /ListPhrases:
    get:
      operationId: listPhrases
      parameters:
        - name: revisionId
          in: query
          required: true
          schema:
            type: string
        - name: key
          in: query
          required: false
          schema:
            type: string
        - name: translated
          in: query
          required: false
          schema:
            type: string
        - name: untranslated
          in: query
          required: false
          schema:
            type: string
        - name: tags
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: page
          in: query
          required: false
          schema:
            type: integer
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/PhraseItem'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                additionalProperties: false
                required:
                  - items
                  - pagination
  /CreatePhrase:
    post:
      operationId: createPhrase
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                revisionId:
                  type: string
                key:
                  type: string
              additionalProperties: false
              required:
                - revisionId
                - key
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Phrase'
  /GetPhrase:
    get:
      operationId: getPhrase
      parameters:
        - name: phraseId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Phrase'
  /UpdatePhraseKey:
    post:
      operationId: updatePhraseKey
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                phraseId:
                  type: string
                key:
                  type: string
              additionalProperties: false
              required:
                - phraseId
                - key
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Phrase'
  /TranslatePhrase:
    post:
      operationId: translatePhrase
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                phraseId:
                  type: string
                translations:
                  type: array
                  items:
                    type: object
                    additionalProperties: false
                    required:
                      - languageId
                      - content
                    properties:
                      languageId:
                        type: string
                      content:
                        type: string
              additionalProperties: false
              required:
                - phraseId
                - translations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Phrase'
  /AutoTranslatePhrase:
    post:
      operationId: autoTranslatePhrase
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                phraseId:
                  type: string
                languageId:
                  type: string
              additionalProperties: false
              required:
                - phraseId
                - languageId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Phrase'
  /ListProjectTags:
    get:
      operationId: listProjectTags
      parameters:
        - name: projectId
          in: query
          required: true
          schema:
            type: string
        - name: page
          in: query
          required: false
          schema:
            type: integer
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tag'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                additionalProperties: false
                required:
                  - items
                  - pagination
  /GetReferenceableTags:
    get:
      operationId: getReferenceableTags
      parameters:
        - name: projectId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  tags:
                    type: object
                    additionalProperties:
                      type: object
                      properties:
                        label:
                          type: string
                        color:
                          type: string
                      additionalProperties: false
                      required:
                        - label
                        - color
                additionalProperties: false
                required:
                  - tags
  /CreateProjectTag:
    post:
      operationId: createProjectTag
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                projectId:
                  type: string
                key:
                  type: string
                value:
                  type: string
                color:
                  type: string
                description:
                  type: string
                  nullable: true
              additionalProperties: false
              required:
                - projectId
                - key
                - value
                - color
                - description
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
  /UpdateProjectTag:
    post:
      operationId: updateProjectTag
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tagId:
                  type: string
                key:
                  type: string
                value:
                  type: string
                color:
                  type: string
                description:
                  type: string
                  nullable: true
              additionalProperties: false
              required:
                - tagId
                - key
                - value
                - color
                - description
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
  /DeleteProjectTag:
    delete:
      operationId: deleteProjectTag
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tagId:
                  type: string
              additionalProperties: false
              required:
                - tagId
      responses:
        '204':
          description: OK
  /ApplyTagsToPhrase:
    post:
      operationId: applyTagsToPhrase
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                phraseId:
                  type: string
                tagIds:
                  type: array
                  items:
                    type: string
              additionalProperties: false
              required:
                - phraseId
                - tagIds
      responses:
        '204':
          description: OK
  /BatchApplyProjectTag:
    post:
      operationId: batchApplyProjectTag
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                recordIds:
                  type: array
                  items:
                    type: string
                tagIds:
                  type: array
                  items:
                    type: string
                recordType:
                  type: string
                  enum:
                    - phrase
              additionalProperties: false
              required:
                - recordIds
                - tagIds
                - recordType
      responses:
        '204':
          description: OK
  /DeletePhrase:
    delete:
      operationId: deletePhrase
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                phraseId:
                  type: string
              additionalProperties: false
              required:
                - phraseId
      responses:
        '204':
          description: OK
  /BatchDeletePhrase:
    delete:
      operationId: batchDeletePhrase
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: string
              additionalProperties: false
              required:
                - ids
      responses:
        '204':
          description: OK
  /ImportPhrases:
    post:
      operationId: importPhrases
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                fileFormat:
                  $ref: '#/components/schemas/FileFormat'
                revisionId:
                  type: string
                languageId:
                  type: string
                tagIds:
                  type: string
                mappingKeyColumnIndex:
                  type: integer
                mappingRowStartIndex:
                  type: integer
                mappingSheetIndex:
                  type: integer
                mappingTranslationColumnIndex:
                  type: integer
              additionalProperties: false
